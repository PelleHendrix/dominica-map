<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reisplanning Dominica – 11 t/m 14 april</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Open Graph tags voor betere social sharing -->
    <meta property="og:title" content="Reisplanning Dominica">
    <meta property="og:description" content="Interactieve kaart en reisplanner voor Dominica">
    <meta property="og:image" content="https://images.unsplash.com/photo-1650668300370-85484170f5ba">
    <meta property="og:url" content="https://pellehendrix.github.io/dominica-map/">
</head>
<body>
    <header>
        <h1>Reisplanning Dominica – 11 t/m 14 april</h1>
    </header>
    
    <div class="controls">
        <button id="day1" class="active">
            <span class="color-dot" style="background-color: #FF5252;"></span>
            Dag 1: Oostkust & Kalinago-territorium
        </button>
        <button id="day2">
            <span class="color-dot" style="background-color: #536DFE;"></span>
            Dag 2: Morne Trois Pitons NP
        </button>
        <button id="day3">
            <span class="color-dot" style="background-color: #FFA000;"></span>
            Dag 3: Zuidwestkust & snorkelen
        </button>
        <button id="day4">
            <span class="color-dot" style="background-color: #4CAF50;"></span>
            Dag 4: Noordkust & Indian River
        </button>
        <button id="all-days">
            <span class="color-dot" style="background-color: #9C27B0;"></span>
            Alle dagen
        </button>
    </div>
    
    <div class="container">
        <div class="left-sidebar">
            <h2>Locaties</h2>
            <div id="locations-list"></div>
        </div>
        
        <div class="map-container">
            <div class="map-controls">
                <button id="zoom-out-button" title="Zoom uit om heel Dominica te zien">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button id="fullscreen-button" title="Volledig scherm">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
            <div id="map"></div>
        </div>
    </div>
    
    <!-- Reis data -->
    <script src="data.js"></script>
    
    <!-- Main script -->
    <script src="script.js"></script>
</body>
</html>
